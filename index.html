<!doctype html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dimitrije</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="phone">
    <header class="topbar">
      <h1>ања <3</h1>
    </header>

    <section id="screen" class="screen">
      <div id="hearts" class="hearts" aria-hidden="true"></div>
      <div id="messages" class="messages" aria-live="polite"></div>
    </section>

    <nav class="controls">
      <button id="resetBtn" class="btn primary">Reset</button>
    </nav>
    <div class="input-bar">
      <button class="plus">+</button>
      <input id="textInput" type="text" placeholder="iMessage" aria-label="message input">
      <button id="sendBtn" class="btn primary">Send</button>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
